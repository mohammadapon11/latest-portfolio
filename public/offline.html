<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Portfolio 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .offline-container {
            max-width: 600px;
            padding: 2rem;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: pulse 2s infinite;
        }

        .offline-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .offline-message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #a0a0a0;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status-indicator {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-text {
            font-size: 0.9rem;
            color: #888;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        @media (max-width: 768px) {
            .offline-container {
                padding: 1rem;
            }
            
            .offline-title {
                font-size: 2rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“¡
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            It looks like you've lost your internet connection. 
            Don't worry, some parts of the portfolio are still available offline.
        </p>
        
        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="status-indicator">
            <p class="status-text">
                Checking connection status...
            </p>
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            const statusText = document.querySelector('.status-text');
            
            if (navigator.onLine) {
                statusText.textContent = 'You\'re back online! Redirecting...';
                statusText.style.color = '#4ade80';
                
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                statusText.textContent = 'Still offline. Check your internet connection.';
                statusText.style.color = '#f87171';
            }
        }

        // Retry connection
        function retryConnection() {
            const statusText = document.querySelector('.status-text');
            const retryButton = document.querySelector('.retry-button');
            
            statusText.textContent = 'Checking connection...';
            statusText.style.color = '#fbbf24';
            retryButton.disabled = true;
            retryButton.textContent = 'Checking...';
            
            // Simulate connection check
            setTimeout(() => {
                checkConnection();
                retryButton.disabled = false;
                retryButton.textContent = 'Try Again';
            }, 2000);
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });

        window.addEventListener('offline', () => {
            const statusText = document.querySelector('.status-text');
            statusText.textContent = 'Connection lost. You\'re now offline.';
            statusText.style.color = '#f87171';
        });

        // Initial check
        checkConnection();

        // Periodic connection check
        setInterval(checkConnection, 10000);
    </script>
</body>
</html>
